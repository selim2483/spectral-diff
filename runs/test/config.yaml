          weights: imagenet
          layers:
          - 1
          - 6
          - 11
          - 20
          - 29
          layers_weights:
          - 0.000244140625
          - 6.103515625e-05
          - 1.52587890625e-05
          - 3.814697265625e-06
          - 3.814697265625e-06
  - class_path: utils.logging.LogImagesSampleCallback
    init_args:
      images_to_show:
      - samples
      - log_sp
      - diff_sp
