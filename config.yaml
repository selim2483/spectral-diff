model:
  model:
    class_path: models.unet.UNet
    init_args:
      dim: 64
      out_dim: 1
      dim_mults:
      - 1
      - 2
      - 4
      - 8
      channels: 1
      with_time_emb: true
  scheduler:
    class_path: diffusion.schedulers.DDPMScheduler
    init_args:
      num_train_timesteps: 1000
      beta_start: 0.0001
      beta_end: 0.02
      beta_schedule: linear
      trained_betas: null
      variance_type: fixed_small
      clip_sample: true
      prediction_type: sample
      thresholding: false
      dynamic_thresholding_ratio: 0.995
      clip_sample_range: 1.0
      sample_max_value: 1.0
      timestep_spacing: leading
      steps_offset: 0
      rescale_betas_zero_snr: false
  ema_beta: 0.999
  initial_lr: 0.0001
  num_inference_steps: null
data:
  class_path: data.CloudyConditionalDataModule
  init_args:
